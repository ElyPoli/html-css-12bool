                    <div class="col-12 col-sm-6 col-md-3 col-lg-1">
                        <p>1 col</p>
                    </div>
                    <div class="col-12 col-sm-6 col-md-3 col-lg-1">
                        <p>1 col</p>

                    <div class="col-12 col-sm-6 col-md-3 col-lg-1">

                    </div>
                    <div class="col-12 col-sm-6 col-md-3 col-lg-1">
                        <p>1 col</p>
                    </div>
                    <div class="col-12 col-sm-6 col-md-3 col-lg-1">
                        <p>1 col</p>
                    </div>
                    <div class="col-12 col-sm-6 col-md-3 col-lg-1">
                        <p>1 col</p>
                    </div>
                </div>
                <!-- Creazione row "col 2/12 + 5/12 + 5/12" -->
                <div class="row">
                    <div class="col-12 col-sm-2">
                        <p>col</p>
                    </div>
                    <div class="col-12 col-sm-5">
                        <p>col</p>
                    </div>
                    <div class="col-12 col-sm-5">
                        <p>col</p>
                    </div>
                </div>
                <!-- Creazione row "col 12/12" -->
                <div class="row">
                    <div class="col-12">
                        <p>12 col</p>
                    </div>
                </div>
                <!-- Creazione row "col 8/12 + 2/12 + 2/12" -->
                <div class="row">
                    <div class="col-4 col-sm-6 col-lg-8">

                        <p>2 col</p>
                    </div>
                </div>
                <!-- Creazione row "col 1/12 + 2/12 + 2/12 + 6/12 + 1/12" -->
                <div class="row">
                    <div class="col-1">
                        <p>1 col</p>
                    </div>
                    <div class="col-2">
                        <p>2 col</p>
                    </div>
                    <div class="col-2">

                    <div class="col-6">
                        <p>6 col</p>
                    </div>

                <div class="row">
                    <div class="col-6">
                        <!-- Creazione row innestata "col 2/12 + 2/12 + 8/12" -->
                        <div class="row nested">
                            <div class="col-12 col-md-3 col-lg-2 nested-col">
                                <p>Nested 2 col</p>
                            </div>
                            <div class="col-12 col-md-3 col-lg-2 nested-col">

                            <div class="col-12 col-md-6 col-lg-8 nested-col">

                    </div>
                    <div class="col-6">
                        <!-- Creazione row innestata "col 6/12 + 6/12" -->
                        <div class="row nested">
                            <div class="col-12 col-lg-6 nested-col">
                                <p>Nested 6 col</p>
                            </div>
                            <div class="col-12 col-lg-6 nested-col">
                                <p>Nested 6 col</p>
                            </div>
                        </div>
                    </div>

            <!-- Seconda sezione -->
            <section>

                <div class="row">
                    <div class="col-12"></div>

                <!-- Creazione row "col 6/12 + 6/12" -->
                <div class="row">
                    <div class="col-6"></div>
                    <div class="col-6"></div>
                </div>
            </section>

            <!-- Terza sezione con le colonne in Offset (NB: la col + offset = 12/12) -->
            <section>
                <h2>Offset</h2>
                <!-- Creazione row "col 1/12" -->
                <div class="row">
                    <div class="col-1 col-offset-11"></div>
                </div>
                <!-- Creazione row "col 2/12" -->
                <div class="row">
                    <div class="col-2 col-offset-10"></div>

                <!-- Creazione row "col 3/12" -->

                <!-- Creazione row "col 4/12" -->
