                <div class="row">

                <!-- Creazione row "col 8/12 + 2/12 + 2/12" -->

                        <p>8 col</p>

                    <div class="col-2">
                        <p>2 col</p>
                    </div>
                    <div class="col-2">

                </div>
                <!-- Creazione row "col 1/12 + 2/12 + 2/12 + 6/12 + 1/12" -->

                    <div class="col-1">
                        <p>1 col</p>

                <div class="row">
                    <div class="col-6">

                        <div class="row nested">
                            <div class="col-2 nested-col">
                                <p>Nested 2 col</p>
                            </div>
